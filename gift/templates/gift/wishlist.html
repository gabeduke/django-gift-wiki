{% extends 'gift/base_generic.html' %}

{% block content %}
    <h2>Wish Lists</h2>
    <ul>
        {% for wishlist in wishlists %}
            <li>{{ wishlist.owner.username }} - {{ wishlist.family_category }}</li>
        {% empty %}
            <li>No wish lists available.</li>
        {% endfor %}
    </ul>
{% endblock %}
